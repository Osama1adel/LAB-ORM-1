{% extends "posts/base.html" %}
{% block content %}
<h1 class="mb-3">Delete: {{ post.title }}</h1>
<p>Are you sure you want to delete this post?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">No, go back</a>
</form>
{% endblock %}
