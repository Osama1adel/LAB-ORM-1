{% extends "posts/base.html" %}
{% block content %}
<div class="card">
  {% if post.image %}
    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
  {% endif %}
  <div class="card-body">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">{{ post.published_at }}</p>
    <p>{{ post.content }}</p>
  </div>
</div>
{% endblock %}
