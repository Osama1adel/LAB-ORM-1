<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blogger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  /* شبكة الكروت في الهوم */
  .posts-grid{
    display:grid; gap:1.25rem;
    grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
    max-width: 1000px; margin: 0 auto;
  }
  .card-clean{border:1px solid #e5e7eb; border-radius:.5rem; overflow:hidden; background:#fff}
  /* صورة المصغّر في الهوم */
  .thumb-img{
    width:100%; height:220px; object-fit:cover; display:block;
  }

  /* كرت التفاصيل بعرض مريح */
  .post-card{max-width: 820px; margin: 0 auto;}
  .post-hero{
    width:100%; height:420px; object-fit:cover; display:block;
  }
  
</style>

</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Blogger</a>
    <a class="btn btn-outline-light" href="{% url 'add_post' %}">Add New Post</a>
    <a class="btn btn-outline-light" href="{% url 'search' %}">Search</a>

  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
